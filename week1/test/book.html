<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Book Form</title>

  
  <link rel="stylesheet" href="style.css">

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>ðŸ“˜Take, Read, Enjoy</h2>

    <form id="userForm">
      <table class="form-table" border="1">
        <tr>
          <th><label for="firstName">First Name:</label></th>
          <td>
            <input type="text" id="firstName" placeholder="ðŸ‘¤Enter first name" required>
            <span class="error" id="fnameError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="lastName">Last Name:</label></th>
          <td>
            <input type="text" id="lastName" placeholder="ðŸ‘¤Enter last name" required>
            <span class="error" id="lnameError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="mobile">Mobile:</label></th>
          <td>
            <input type="number" id="mobile" placeholder="ðŸ“ž10-digit number" required>
            <span class="error" id="mobileError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="dob">Date of Birth:</label></th>
          <td>
            <input type="text" id="dob" placeholder="Select your DOB" required>
            <span class="error" id="dobError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="email">Email:</label></th>
          <td>
            <input type="text" id="email" placeholder="âœ‰ example@mail.com" required>
            <span class="error" id="emailError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="address">Address:</label></th>
          <td>
            <textarea id="address" maxlength="1000" placeholder="Enter address (max 1000 chars)"></textarea>
            <span class="error" id="addressError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="profileImage">Profile Image:</label></th>
          <td>
            <input type="file" id="profileImage" required>
            <span class="error" id="imageError"></span>
          </td>
        </tr>

        <tr>
          <th><label for="bookCategories">Book Categories:</label></th>
          <td>
            <select id="bookCategories" multiple="multiple">
              <option value="fiction">Fiction</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="technology">Technology</option>
              <option value="biography">Biography</option>
            </select>
            <span class="note">(Multi-select using Select2 plugin)</span>
          </td>
        </tr>

        <tr>
          <th>Book Prices:</th>
          <td>
            <input type="number" class="bookPrice" min="0" placeholder="Book 1 Price"><br>
            <input type="number" class="bookPrice" min="0" placeholder="Book 2 Price"><br>
            <input type="number" class="bookPrice" min="0" placeholder="Book 3 Price"><br>
            <span class="error" id="bookError"></span>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="center">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
